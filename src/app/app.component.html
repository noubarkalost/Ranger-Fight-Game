<div class="container">
  <div class="columns is-full is-offset-1 is-center">
    <button class="button is-danger is-rounded " (click)="onHandleGenRangerOne()">Ranger One</button>
    <button  class="button is-info is-rounded" (click)="onHandleGenRangerTwo()">Ranger Two</button>
    <button class="button is-primary is-rounded "  [disabled]=" !(isGeneratedTwo && isGeneratedOne) || isStarted" (click)="onHandleStartFight()">Start Fight</button>
    <button class="button is-rounded is-warning" (click)="onHandleStop()">Stop Fight</button>
    <button class="button is-rounded is-black" [disabled]="toResetGame" (click)="onPlayAgain()">Play Again</button>
  </div>

</div>


<div class="container">
  <div class=" card-container">

    <div class="message-header">
      <p>{{rangerOne.name}}</p>
    </div>

    <progress class="progress is-danger" value="0" [value]="rangerOne.power || 1" max="100">15%</progress>
    <div class="card-image">
      <figure class="image is-4by3">
        <img src="./assets/Red.jpg"  alt="Player 1"/>
      </figure>
    </div>

  </div>
  <div class=" card-container">
    <div class="card-image">

      <div class="message-header">
        <p>{{rangerTwo.name}}</p>
      </div>

      <progress class="progress is-link" value="0" [value]=" rangerTwo.power || 1" max="100">15%</progress>
      <figure class="image is-4by3">
        <img src="./assets/Blue.jpg"  alt="Player 2"/>
      </figure>
    </div>
  </div>
</div>

<div class="notification is-primary" [hidden]="!(isStarted)">
     <div [ngSwitch]="rangerTwo.power">
  <div *ngSwitchCase="0">
   The Winner Is <strong>{{rangerOne.name}}</strong>
  </div>
     </div>
  <div [ngSwitch]="rangerOne.power">
  <div *ngSwitchCase="0">
  The Winner Is <strong>{{rangerTwo.name}}</strong>
</div>
</div>
</div>
